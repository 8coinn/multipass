syntax = "proto3";
package multipass;

service Rpc {
    rpc connect (ConnectRequest) returns (ConnectReply);
    rpc destroy (DestroyRequest) returns (DestroyReply);
    rpc launch (LaunchRequest) returns (LaunchReply);
    rpc list (ListRequest) returns (ListReply);
    rpc start (StartRequest) returns (StartReply);
    rpc stop (StopRequest) returns (StopReply);
    rpc version (VersionRequest) returns (VersionReply);
}

message ConnectRequest {
    string vm_name = 1;
}

message ConnectReply {
    string exec_line = 1;
}

message DestroyRequest {
    string vm_name = 1;
    bool force = 2;
}

message DestroyReply {
}

message StartRequest {
    string vm_name = 1;
}

message StartReply {
}

message StopRequest {
    string vm_name = 1;
}

message StopReply {
}

message LaunchRequest {
    string vm_name = 1;
    string release = 2;
    string kernel_name = 3;
    int32 num_cores = 4;
    int32 mem_size = 5; // units?
    int32 disk_space = 6; // units?
    //string cloud_init_config_path = 7;
}

message LaunchReply {
    string vm_instance_name = 1;
}

message ListRequest {
}

message ListReply {
    repeated string vm_instance_names = 1;
}

message VersionRequest {
}

message VersionReply {
    string version = 1;
}
